<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>
    <div class="container">
      <div class="list-area">
        <h1>Tech Leaders in Silicon Valley</h1>
        <div>
          <input id="filter" type="text" data-bind="value: filterText" placeholder="Filter List">
          <ul data-bind="foreach: places">
            <li data-bind="visible: visible()"><span data-bind="text: title, click: $root.showSelected"></span></li>
          </ul>
          
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script type='text/javascript' src='knockout-3.4.2.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="map.js" type="text/javascript"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyD7lQZa2PmtpKzTyUgUH5_SYmQL24mCyak&libraries=geometry&v=3&callback=initMap">
    </script>

  </body>
</html>
